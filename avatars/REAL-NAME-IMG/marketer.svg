<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <rect width="512" height="512" rx="60" fill="#e91e63"/>
  
  <!-- Two tiny antennae with signal dots -->
  <rect x="178" y="25" width="14" height="40" rx="4" fill="#ad1457"/>
  <circle cx="185" cy="18" r="9" fill="#fff"/>
  <rect x="320" y="25" width="14" height="40" rx="4" fill="#ad1457"/>
  <circle cx="327" cy="18" r="9" fill="#fff"/>
  
  <!-- Eyes: small, round, WIDE open on the background (no visor!) -->
  <circle cx="185" cy="120" r="40" fill="#fff"/>
  <circle cx="327" cy="120" r="40" fill="#fff"/>
  <!-- Pupils looking up (hyped!) -->
  <circle cx="192" cy="110" r="18" fill="#1a0a1a"/>
  <circle cx="334" cy="110" r="18" fill="#1a0a1a"/>
  <circle cx="200" cy="104" r="7" fill="#fff"/>
  <circle cx="342" cy="104" r="7" fill="#fff"/>
  
  <!-- Eyebrows: high up, excited arcs -->
  <path d="M148,68 Q185,50 222,68" stroke="#ad1457" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M290,68 Q327,50 364,68" stroke="#ad1457" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- MOUTH: ENORMOUS megaphone/speaker - takes up bottom 60% -->
  <rect x="80" y="195" width="352" height="220" rx="40" fill="#1a0a1a"/>
  
  <!-- Speaker grille lines inside mouth -->
  <rect x="110" y="225" width="292" height="160" rx="25" fill="#ad1457" opacity="0.3"/>
  <!-- Teeth on top row (grinning!) -->
  <rect x="115" y="195" width="42" height="40" rx="8" fill="#fff"/>
  <rect x="165" y="195" width="42" height="40" rx="8" fill="#fff"/>
  <rect x="215" y="195" width="42" height="40" rx="8" fill="#fff"/>
  <rect x="265" y="195" width="42" height="40" rx="8" fill="#fff"/>
  <rect x="315" y="195" width="42" height="40" rx="8" fill="#fff"/>
  <rect x="365" y="195" width="42" height="40" rx="8" fill="#fff"/>
  
  <!-- Sound wave circles inside the mouth -->
  <circle cx="256" cy="320" r="30" fill="none" stroke="#fff" stroke-width="4" opacity="0.15"/>
  <circle cx="256" cy="320" r="55" fill="none" stroke="#fff" stroke-width="3" opacity="0.1"/>
  <circle cx="256" cy="320" r="80" fill="none" stroke="#fff" stroke-width="2" opacity="0.06"/>
  
  <!-- Bottom dots -->
  <circle cx="180" cy="465" r="6" fill="#ad1457"/>
  <circle cx="218" cy="465" r="6" fill="#ad1457"/>
  <circle cx="256" cy="465" r="6" fill="#fff"/>
  <circle cx="294" cy="465" r="6" fill="#ad1457"/>
  <circle cx="332" cy="465" r="6" fill="#ad1457"/>
</svg>